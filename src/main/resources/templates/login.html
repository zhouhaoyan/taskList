<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><!--首先要写该html标签-->
<head>
    <meta charset="utf-8" />
    <title>用户登录</title>
    <link th:href="@{http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/style.css}" />
    <script th:src="@{js/jquery-1.9.1.min.js}"></script>
    <script th:src="@{js/bootstrap.js}"></script>

</head>
<body>
<form action="login.php" method="post">
    <div class="mycenter">
        <div class="mysign">
            <div class="col-lg-11 text-center text-info">
                <h2>请登录</h2>
            </div>
            <div class="col-lg-10">
                <input type="text" class="form-control" autocomplete="off" id="accounts" name="username" placeholder="请输入账户名" required autofocus/>
            </div>
            <div class="col-lg-10"></div>
            <div class="col-lg-10">
                <input type="password" class="form-control" autocomplete="off" id="password" name="password" placeholder="请输入密码" required autofocus/>
            </div>
            <div class="col-lg-10"></div>
            <div class="col-lg-10 mycheckbox checkbox">
           <!--     <input type="checkbox" class="col-lg-1">记住密码</input>-->
            </div>
            <div class="col-lg-10"></div>
            <div class="col-lg-10">
                <button type="button" id="login_btn"  class="btn btn-success col-lg-12">登录</button>
            </div>
            <div class="col-lg-10">
                <button type="button" id="singIn_btn" class="btn btn-success col-lg-12">注册</button>
            </div>
        </div>
    </div>
</form>
</body>
<script th:src="@{js/login.js}"></script>
</html>
